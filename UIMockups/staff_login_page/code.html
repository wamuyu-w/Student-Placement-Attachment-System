<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Staff Login Page</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#8B1B1B",
              "background-light": "#F3F4F6",
              "background-dark": "#111827",
            },
            fontFamily: {
              display: ["Roboto", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
            },
          },
        },
      };
    </script>
<style>
      body {
        font-family: 'Roboto', sans-serif;
      }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display flex items-center justify-center min-h-screen">
<div class="w-full max-w-md">
<div class="bg-white dark:bg-gray-800 shadow-xl rounded-lg overflow-hidden">
<div class="px-8 py-10 sm:px-12 sm:py-12">
<div class="flex flex-col items-center text-center mb-8">
<img alt="University Logo" class="h-16 w-16 mb-4" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDSmVHa2x8CfLLlrMlZiHp3Ud-jjmOB8rLExWhCUtNhNaNBVnOUyOf722rFLWBl7uhnWo1KtBZqaSMLqb3GtC8xXYWvKAwVPsPVInnnKZJ2PJOUv2DOCygxK9YgREHlVL8fBtbEB1MFTz_O1b3ZZy6B8Bmv8Lb36KYo9xLegCwAgOxJPIYCWNKqrakQEvOYFnlMmOUaFnIG3Xwq_IGKrZ9qRKb94UEQVgeqAPkAeBBdyqZyOaygEMiBM4aGnquvuIwyCGe4rUsmSkc"/>
<h1 class="text-xl font-bold text-gray-800 dark:text-white">THE CATHOLIC UNIVERSITY OF EASTERN AFRICA</h1>
<p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Consecrate Them in the Truth</p>
<p class="text-lg font-semibold text-gray-700 dark:text-gray-300 mt-6">Staff Login</p>
</div>
<form action="#" method="POST">
<div class="space-y-6">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="username">Username</label>
<div class="mt-1">
<input autocomplete="username" class="block w-full rounded border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-200 shadow-sm focus:border-primary focus:ring-primary sm:text-sm" id="username" name="username" placeholder="Enter your username" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="password">Password</label>
<div class="mt-1">
<input autocomplete="current-password" class="block w-full rounded border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-200 shadow-sm focus:border-primary focus:ring-primary sm:text-sm" id="password" name="password" placeholder="Enter your password" type="password"/>
</div>
</div>
<div>
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded shadow-sm text-sm font-medium text-white bg-primary hover:bg-red-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors" type="submit">
                                Sign In
                            </button>
</div>
</div>
</form>
</div>
</div>
</div>

</body></html>
