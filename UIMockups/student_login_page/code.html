<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Student Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#8B0000", // DarkRed
            "background-light": "#F3F4F6", // gray-100
            "background-dark": "#1F2937", // gray-800
          },
          fontFamily: {
            display: ["Poppins", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "0.5rem",
          },

    };

<style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark flex items-center justify-center min-h-screen">
<div class="w-full max-w-md mx-auto p-4">
<div class="bg-white dark:bg-gray-900 shadow-xl rounded-lg overflow-hidden">
<div class="bg-primary p-4">
<h1 class="text-xl font-bold text-white text-center">Student Login</h1>
</div>
<div class="p-8">
<div class="flex flex-col items-center text-center mb-8">
<img alt="University Logo" class="h-16 w-16 mb-4" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDm_idyXAVezAuJBvDNCMGldiVX2TNcvb-Osqmb04nj3gaVjZMORF6VFog2CeIM7ztI0neg7OzfvxCP2Da3tvR9Em3MtXPhB5BCdm1qlMEIVKX8qhgVAhSpA5Wl6rc5L59EJRCmnmun9qvD1eBFxCNamgiOTb37IAusZHBc3d51B1gR72247UdLEdjwZWthgTL740ZMMqDBEl_JVs768l4cA8zuXghwl1B2ypW6L19kEHSLk2luEtvGKzggsB84TeP4G-_M8W9xOJU"/>
<h2 class="text-lg font-semibold text-gray-800 dark:text-gray-200">THE CATHOLIC UNIVERSITY<br/>OF EASTERN AFRICA (CUEA)</h2>
<p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Consecrate Them in the Truth</p>
</div>
<form action="#" class="space-y-6" method="POST">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="username">Username</label>
<div class="mt-1">
<input class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm dark:bg-gray-800 dark:border-gray-600 dark:text-white dark:placeholder-gray-500" id="username" name="username" placeholder="Enter your username" required="" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="password">Password</label>
<div class="mt-1">
<input class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm dark:bg-gray-800 dark:border-gray-600 dark:text-white dark:placeholder-gray-500" id="password" name="password" placeholder="Enter your password" required="" type="password"/>
</div>
</div>
<div>
<button class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-800 hover:bg-gray-900 dark:bg-gray-700 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500" type="submit">
              Sign In
            </button>
</div>
</form>
</div>
</div>
</div>

</body></html>
